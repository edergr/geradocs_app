name: geradocs
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  auto_orientation: ^2.0.2
  flutter_modular: ^3.4.1+1
  splashscreen: ^1.3.5
  rxdart: ^0.27.2
  i18n_extension: ^4.1.1
  mobx: ^2.0.0
  flutter_mobx: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  mobx_codegen: ^2.0.0

flutter:
  assets:
    - lib/assets/images/gdsplashlogo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Roboto-Black.ttf
          weight: 900
  uses-material-design: true